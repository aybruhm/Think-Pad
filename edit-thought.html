<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I use this space to post random things, mostly in the hopes to improve my thinking about programming and life. ;-;">
    <script src="https://kit.fontawesome.com/6e47be172b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Edit Thought - NotePad</title>
</head>
<body class="home_body">
    <header class="home_header">
        <div class="container-fluid">
            <div class="header_card card">
                <div class="header_flex">
                    <div class="date">
                        <p class="h5">
                            Thur
                        </p>
                        <span class="week">
                            11
                        </span>
                        <span class="month_year">
                            Mar, 2021
                        </span>
                    </div>

                    <div class="profile_picture">
                        <img src="assets/img/avatar.png" alt="" class="img-responsive rounded-circle">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="edit_thought">
        <div class="container-fluid">
            <div class="edit_card card">
                <p class="h2">
                    Edit Thought
                </p>
                <hr class="hr">
                <div class="edit_form">
                    <div class="login_form">
                        <form class="row g-3 needs-validation edit_form">
        
                            <div class="col-md-12">
                                <label for="validationCustomTitle" class="form-label">
                                    Title:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control user_input" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                                </div>
                            </div>
        
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="validationThought" class="form-label">
                                    Update what you feel:
                                </label>
                                <textarea class="form-control edit_textarea" name="" id="editThought" rows="3"></textarea>
                              </div>
                              </div>
                            </div>
        
                            <div class="col-12">
                                <div class="col-12">
                                    <button class="btn edit_btn btn-block text-white" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom_nav">
        <div class="container-fluid">
            <div class="bottom_nav_card card">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="assets/js/mdb.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
