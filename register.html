<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Register - NotePad</title>
</head>
<body>

    <section class="register_body">
        <div class="register_card card">
            <p class="h3">
                Create Account
            </p>
            <div class="register_form">
                <form class="row g-3 needs-validation register_form">

                    <div class="col-md-12">
                        <label for="validationCustomUsername" class="form-label">
                            Username:
                        </label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control user_input" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">
                            Password:
                        </label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="password" class="form-control password_input" id="validationCustom03" required="">
                        <div class="invalid-feedback">
                            Your password must be minimum of 8 characters.
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">
                            Confirm Password:
                        </label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="password" class="form-control password_input" id="validationCustom04" required="">
                          <div class="invalid-feedback">
                              Your password did not match. Please try again.
                          </div>
                        </div>
                      </div>

                    <div class="col-12">
                        <div class="button_div">
                            <button class="btn btn-block" type="submit">register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/mdb.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
