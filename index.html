<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Fetch API - DRF</title>
</head>
<body>
    <header class="header">
        <nav class="nav justify-content-center">
          <a class="nav-link active" href="#">FetchAPI - DRF</a>
        </nav>
    </header>

    <section class="body">
        <div class="container">
            <div class="head">
                <p class="h2">
                    Fetching API from Django Rest Framework
                </p>
            </div>
            <div class="overview">
                <p class="h4">
                    An overview of the API endpoints:
                </p>
                <ul class="endpoints">
                    <li class="point">
                        Get Notes:
                        <a href="">
                            note/
                        </a>
                    </li>
                    <li class="point">
                        Create Note:
                        <a href="">
                            note/post/
                        </a>
                    </li>
                    <li class="point">
                        Detail Note:
                        <a href="">
                            note/detail/1/
                        </a>
                    </li>
                    <li class="point">
                        Update Note:
                        <a href="">
                            note/update/1/
                        </a>
                    </li>
                    <li class="point">
                        Delete Note:
                        <a href="">
                            note/delete/1/
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright">
                Django Rest Framework + Vanilla JS (Fetch)
            </p>
        </div>
    </footer>
    

    <script src="assets/js/mdb.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
